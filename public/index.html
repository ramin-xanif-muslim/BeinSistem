		<title>Bein</title>

		<script type="text/javascript">
			function addClassToDocButtons(add) {
				if (add) {
					document
						.querySelectorAll(
							".ant-table-small .ant-table-thead tr th"
						)
						.forEach((e) => {
							e.classList.add("boxshadow");
                            
						});
					document
						.querySelectorAll(".ant-table-small tfoot td")
						.forEach((e) => {
							e.classList.add("nonshadow");
						});


					document
						.querySelectorAll(
							".doc_wrapper .doc_buttons_wrapper"
						)
						.forEach((e) => {
							e.classList.add("boxshadow");
						});
				} else {
					document
						.querySelectorAll(
							".doc_wrapper .doc_buttons_wrapper"
						)
						.forEach((e) => {
							e.classList.remove("boxshadow");
						});


					if (
						document
							.querySelector(
								".ant-table-small .ant-table-thead tr th"
							)
							.classList.contains("boxshadow")
					) {
						document
							.querySelectorAll(
								".ant-table-small .ant-table-thead tr th"
							)
							.forEach((e) => {
								e.classList.remove("boxshadow");
							});
					}
					if (
						document
							.querySelector(".ant-table-small tfoot td")
							.classList.contains("nonshadow")
					) {
						document
							.querySelectorAll(".ant-table-small tfoot td")
							.forEach((e) => {
								e.classList.remove("nonshadow");
							});
					}
				}
			}

			document.addEventListener("scroll", function (e) {
				let scroll = window.scrollY;
				if (scroll >= 115.81) {
					addClassToDocButtons(true);
				} else {
					addClassToDocButtons(false);
				}
			});
		</script>
